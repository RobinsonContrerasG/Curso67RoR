<!DOCTYPE html>

    <title>Robinson Contreras</title>
</head>

<body>
    <div>
        <!-- titulos: solo del h1 al h6-->
        <h1>Esto es un titulo h1</h1>
        <h2>Esto es un titulo h2</h2>
        <h3>Esto es un titulo h3</h3>
        <h4>Esto es un titulo h4</h4>
        <h5>Esto es un titulo h5</h5>
        <h6>Esto es un titulo h6</h6>
        <!-- salto de linea -->
        <br>
        <!-- linea horizontal -->
        <hr>
        <br>
        <!-- parrafos: permite escribir muchos textos-->
        <p>
            parrafo ñlakdfñlja ñalkjdf <br> ñakjñ lkjañldkjf
        </p>
        <br>
        <!-- pre formato-->
        <pre>
            ñlakdfñlja
            ñaldkjfñ
                        ñalkdañ
ñakldjfñ
        </pre>
    </div>
</body>

</html>
