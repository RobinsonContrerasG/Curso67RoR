<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro1</title>
</head>

<body>
    <p>Mi Formulario de Registro</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="pw_confirm">Confirmación de Contraseña:</label>
    <input type="password" id="pw_confirm" name="password_confirmacion">
    <br><br>
    <label for="Cumpleaños">Cumpleaños</label>
    <input type="datetime-local" name="Cumpleaños" id="Cumpleaños">
    <br><br>
    <label for="Hombre">Hombre</label>
    <input type="radio" id="Hombre" name="genero" value="Hombre">

    <label for="Mujer">Mujer</label>
    <input type="radio" id="Mujer" name="genero" value="Mujer">

    <label for="Otro">Otro</label>
    <input type="radio" id="Otro" name="genero" value="Otro">
    <br><br>
    <p>Una breve descripción de tí:</p><br>
    <textarea name="descripcion"></textarea><br>
    <p>Lenguaje Favorito</p><br>
    <select name="Lenguaje Favorito">
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">CSS</option>
        </select><br><br>
    <br><br>
    <input type="submit" value="Enviar"><br>
</body>

</html>
